    <!-- Primary Meta Tags -->
    <title>HydroNail - Water Treatment Monitor</title>

    <meta name="keywords" content="water treatment, monitoring, IoT, industrial, dashboard, ML, digital twin" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="HydroNail" />

    <meta name="msapplication-TileColor" content="#3B82F6" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon & Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-192x192.png" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hydronail.app/" />
    <meta property="og:title" content="HydroNail - Water Treatment Monitor" />
    <meta property="og:description" content="Industrial water treatment monitoring dashboard with real-time IoT data and ML predictions" />
    <meta property="og:image" content="/icons/icon-512x512.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://hydronail.app/" />
    <meta name="twitter:title" content="HydroNail - Water Treatment Monitor" />
    <meta name="twitter:description" content="Industrial water treatment monitoring dashboard with real-time IoT data and ML predictions" />
    <meta name="twitter:image" content="/icons/icon-512x512.png" />
    
    <!-- Splash Screens for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://api.thingspeak.com" />
    <link rel="preconnect" href="https://ayxeeghfiuueaqzwohkr.supabase.co" />
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Loading Screen -->
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0c1220 0%, #1a2333 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loader {
        border: 4px solid rgba(59, 130, 246, 0.1);
        border-top: 4px solid #3B82F6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      #root:not(:empty) ~ #loading-screen {
        display: none;
      }
    </style>
    
    <div id="loading-screen">
      <div class="loader"></div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
