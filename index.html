  <body>
    <div id="root"></div>
    
    <!-- Loading Screen -->
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0c1220 0%, #1a2333 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loader {
        border: 4px solid rgba(59, 130, 246, 0.1);
        border-top: 4px solid #3B82F6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      #root:not(:empty) ~ #loading-screen {
        display: none;
      }
    </style>
    
    <div id="loading-screen">
      <div class="loader"></div>
    </div>
    
    <script type="module">
      console.log("ðŸš€ HydroNail App Starting...");
      
      // Log PWA status
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.getRegistrations().then(regs => {
          console.log("Service Workers registered:", regs.length);
          regs.forEach(reg => console.log("  - Scope:", reg.scope));
        });
      }
      
      if ("onbeforeinstallprompt" in window) {
        console.log("âœ… beforeinstallprompt supported");
      } else {
        console.log("âš ï¸ beforeinstallprompt NOT supported on this browser");
      }
      
      if (window.matchMedia("(display-mode: standalone)").matches) {
        console.log("ðŸ“± Running in standalone mode");
      }
      
      // Add error handler for debugging
      window.addEventListener("error", (e) => {
        console.error("Global error:", e.error);
      });
      
      window.addEventListener("unhandledrejection", (e) => {
        console.error("Unhandled rejection:", e.reason);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback for JavaScript disabled -->

      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: #0c1220; color: #fff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">

          <p>Please enable JavaScript in your browser settings.</p>
        </div>
      </div>
    </noscript>
